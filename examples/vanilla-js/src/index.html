<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>Capacitor Test Plugin Project</h1>
      <p>
        This project can be used to test out the functionality of your plugin. Nothing in the <em>example/</em> folder
        will be published to npm when using this template, so you can create away!
      </p>

      <button
        onclick="loginFacebook()"
        style="
          background-color: #4267b2;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Login Facebook
      </button>
      <button
        onclick="getProfile()"
        style="
          background-color: #42b72a;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-left: 10px;
        "
      >
        Get Profile
      </button>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
